<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5ive Trackr Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #2e6417 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .admin-container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 500;
        }

        .description {
            font-size: 16px;
            margin-bottom: 40px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .admin-button {
            display: inline-block;
            padding: 18px 36px;
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            color: #1e3a8a;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }

        .admin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .admin-button:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 40px 20px;
                margin: 16px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .admin-button {
                padding: 16px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="logo">5ive Trackr</div>
        <div class="subtitle">Admin Portal</div>
        <div class="description">
            Welcome to the 5ive Trackr administration portal. Access your user management dashboard to oversee system users, roles, and permissions.
        </div>
        
        <a href="user-management.html" class="admin-button">
            Access User Management
        </a>
        
        <div class="footer-text">
            Secure admin access for league management
        </div>
    </div>
</body>
</html>
