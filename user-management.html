<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5ive Trackr - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #2e6417 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #2e6417;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .auth-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2e6417;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: #2e6417;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #1e4f0f;
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .success {
            background: #10b981;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info {
            background: #3b82f6;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e5e7eb;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #e5e7eb;
        }

        .user-info {
            flex: 1;
        }

        .user-email {
            font-weight: 600;
            color: #374151;
            font-size: 16px;
        }

        .user-role {
            font-size: 14px;
            color: #6b7280;
            text-transform: capitalize;
            margin-top: 2px;
        }

        .user-status {
            font-size: 12px;
            font-weight: 500;
            margin-top: 4px;
        }

        .user-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-btn {
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 80px;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .clear-btn {
            background: #f59e0b;
            color: white;
        }

        .clear-btn:hover {
            background: #d97706;
            transform: translateY(-1px);
        }

        .stats-card {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            text-align: center;
        }

        .stats-number {
            font-size: 24px;
            font-weight: 700;
            color: #2e6417;
            display: block;
        }

        .stats-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">5ive Trackr</div>
            <div class="subtitle">User Management Portal</div>
        </div>

        <!-- Password Protection -->
        <div id="authSection" class="auth-section">
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="authenticate()">Access Portal</button>
        </div>

        <!-- User Management Form -->
        <div id="managementSection" class="hidden">
            <div id="message"></div>
            
            <form id="userForm" onsubmit="createUser(event)">
                <div class="form-group">
                    <label for="userEmail">Email Address</label>
                    <input type="email" id="userEmail" required placeholder="user@example.com">
                </div>
                
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" required placeholder="User password">
                </div>
                
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole" required>
                        <option value="">Select role...</option>
                        <option value="referee">Referee</option>
                        <option value="league-manager">League Manager</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Create User</button>
            </form>

            <div class="user-list">
                <div class="stats-section">
                    <h3 style="margin-bottom: 16px; color: #374151;">User Statistics</h3>
                    <div id="userStats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; margin-bottom: 20px;">
                        <!-- Stats will be populated here -->
                    </div>
                </div>
                
                <div class="bulk-actions" style="margin-bottom: 20px; padding: 16px; background: #f3f4f6; border-radius: 8px;">
                    <h4 style="margin: 0 0 12px 0; color: #374151;">Bulk Actions</h4>
                    <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                        <button class="action-btn" style="background: #6b7280; color: white;" onclick="refreshAllUsers()">
                            Refresh Users
                        </button>
                        <button class="action-btn clear-btn" onclick="clearAllUserData()">
                            Clear All Data
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteAllUsers()">
                            Delete All Users
                        </button>
                    </div>
                </div>
                
                <h3 style="margin-bottom: 16px; color: #374151;">User Management</h3>
                <div id="usersList"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'Ziggydog123!';
        
        // Detect current domain and adjust API accordingly
        function getApiBase() {
            const currentDomain = window.location.hostname;
            console.log('Current domain:', currentDomain);
            
            // Always use the production API
            return 'https://five-trackr-yq6ly.ondigitalocean.app/api';
        }
        
        const API_BASE = getApiBase();
        console.log('Using API base:', API_BASE);
        
        let users = [];

        function authenticate() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('managementSection').classList.remove('hidden');
                loadUsers();
            } else {
                showMessage('Invalid password', 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        async function createUser(event) {
            event.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const role = document.getElementById('userRole').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        role: role,
                        fullName: email.split('@')[0] // Use email prefix as name
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`User ${email} created successfully!`, 'success');
                    document.getElementById('userForm').reset();
                    loadUsers(); // Refresh user list
                } else {
                    showMessage(result.message || 'Failed to create user', 'error');
                }
            } catch (error) {
                showMessage('Network error: Unable to create user', 'error');
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    users = await response.json();
                    console.log('Loaded users:', users);
                    displayUsers();
                } else {
                    console.log('Admin endpoint response not OK:', response.status);
                    // Try to get users from auth endpoint if admin endpoint doesn't exist
                    await loadUsersFromAuth();
                }
            } catch (error) {
                console.log('Could not load users from admin API:', error);
                await loadUsersFromAuth();
            }
        }

        async function loadUsersFromAuth() {
            try {
                // Try to get user list from auth/users endpoint
                const response = await fetch(`${API_BASE}/auth/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    users = await response.json();
                    console.log('Loaded users from auth endpoint:', users);
                    displayUsers();
                } else {
                    console.log('Auth users endpoint also failed');
                    // Show mock users for demonstration
                    users = [
                        { email: 'admin@5ivetrackr.com', role: 'admin', fullName: 'Admin User', hasData: true },
                        { email: 'referee1@example.com', role: 'referee', fullName: 'Referee One', hasData: false },
                        { email: 'manager1@example.com', role: 'league-manager', fullName: 'Manager One', hasData: true }
                    ];
                    displayUsers();
                }
            } catch (error) {
                console.log('Auth endpoint also failed:', error);
                // Show empty state
                users = [];
                displayUsers();
            }
        }

        function displayUsers() {
            const usersList = document.getElementById('usersList');
            const userStats = document.getElementById('userStats');
            
            // Calculate statistics
            const totalUsers = users.length;
            const usersWithData = users.filter(u => u.hasData).length;
            const referees = users.filter(u => u.role === 'referee').length;
            const managers = users.filter(u => u.role === 'league-manager').length;
            const admins = users.filter(u => u.role === 'admin').length;
            
            // Display statistics
            userStats.innerHTML = `
                <div class="stats-card">
                    <span class="stats-number">${totalUsers}</span>
                    <span class="stats-label">Total Users</span>
                </div>
                <div class="stats-card">
                    <span class="stats-number">${usersWithData}</span>
                    <span class="stats-label">With Data</span>
                </div>
                <div class="stats-card">
                    <span class="stats-number">${referees}</span>
                    <span class="stats-label">Referees</span>
                </div>
                <div class="stats-card">
                    <span class="stats-number">${managers}</span>
                    <span class="stats-label">Managers</span>
                </div>
                <div class="stats-card">
                    <span class="stats-number">${admins}</span>
                    <span class="stats-label">Admins</span>
                </div>
            `;
            
            if (users.length === 0) {
                usersList.innerHTML = `
                    <div style="text-align: center; color: #6b7280; padding: 20px;">
                        <p>No users found</p>
                        <button class="btn" onclick="loadUsers()" style="margin-top: 10px; width: auto; padding: 8px 16px;">
                            Refresh User List
                        </button>
                    </div>`;
                return;
            }

            usersList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-email">${user.email}</div>
                        <div class="user-role">${user.role} ${user.fullName ? `(${user.fullName})` : ''}</div>
                        <div class="user-status" style="font-size: 12px; color: ${user.hasData ? '#ef4444' : '#10b981'};">
                            ${user.hasData ? 'Has Data' : 'No Data'}
                        </div>
                    </div>
                    <div class="user-actions" style="display: flex; gap: 8px;">
                        ${user.hasData ? `
                            <button class="action-btn clear-btn" onclick="clearUserData('${user.email}')" title="Clear all user data">
                                Clear Data
                            </button>
                        ` : ''}
                        <button class="action-btn delete-btn" onclick="deleteUser('${user.email}')" title="Delete user account">
                            Delete User
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function clearUserData(email) {
            if (!confirm(`Are you sure you want to clear ALL DATA for user: ${email}?\n\nThis will delete:\n- All pitches\n- All teams\n- All leagues\n- All fixtures\n- All referee assignments\n- All settings\n\nThis action cannot be undone!`)) {
                return;
            }

            try {
                showMessage('Clearing user data...', 'info');
                
                const response = await fetch(`${API_BASE}/admin/clear-user-data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`All data cleared for user: ${email}`, 'success');
                    loadUsers(); // Refresh user list
                } else {
                    showMessage(result.message || 'Failed to clear user data', 'error');
                }
            } catch (error) {
                console.error('Error clearing user data:', error);
                showMessage('Network error: Unable to clear user data', 'error');
            }
        }

        async function deleteUser(email) {
            const user = users.find(u => u.email === email);
            
            let confirmMessage = `Are you sure you want to delete user: ${email}?`;
            if (user && user.hasData) {
                confirmMessage += `\n\nWARNING: This user has data that will also be deleted:\n- Pitches\n- Teams\n- Leagues\n- Fixtures\n- Settings\n\nConsider using "Clear Data" instead if you want to keep the user account.`;
            }
            
            if (!confirm(confirmMessage)) {
                return;
            }

            try {
                showMessage('Deleting user...', 'info');
                
                const response = await fetch(`${API_BASE}/admin/users/${encodeURIComponent(email)}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    showMessage(`User ${email} deleted successfully!`, 'success');
                    loadUsers(); // Refresh user list
                } else {
                    const result = await response.json();
                    showMessage(result.message || 'Failed to delete user', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showMessage('Network error: Unable to delete user', 'error');
            }
        }

        // Allow Enter key to authenticate
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        // Bulk action functions
        function refreshAllUsers() {
            showMessage('Refreshing user list...', 'info');
            loadUsers();
        }

        async function clearAllUserData() {
            const usersWithData = users.filter(u => u.hasData);
            
            if (usersWithData.length === 0) {
                showMessage('No users have data to clear', 'info');
                return;
            }
            
            if (!confirm(`Are you sure you want to clear ALL DATA for ${usersWithData.length} users?\n\nThis will delete all pitches, teams, leagues, fixtures, and settings for:\n${usersWithData.map(u => u.email).join('\n')}\n\nThis action cannot be undone!`)) {
                return;
            }

            try {
                showMessage('Clearing all user data...', 'info');
                
                const response = await fetch(`${API_BASE}/admin/clear-all-data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`All user data cleared successfully!`, 'success');
                    loadUsers(); // Refresh user list
                } else {
                    showMessage(result.message || 'Failed to clear all user data', 'error');
                }
            } catch (error) {
                console.error('Error clearing all user data:', error);
                showMessage('Network error: Unable to clear all user data', 'error');
            }
        }

        async function deleteAllUsers() {
            if (users.length === 0) {
                showMessage('No users to delete', 'info');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete ALL ${users.length} users?\n\nThis will permanently delete:\n${users.map(u => u.email).join('\n')}\n\nThis action cannot be undone!`)) {
                return;
            }

            try {
                showMessage('Deleting all users...', 'info');
                
                const response = await fetch(`${API_BASE}/admin/delete-all-users`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`All users deleted successfully!`, 'success');
                    users = [];
                    displayUsers();
                } else {
                    showMessage(result.message || 'Failed to delete all users', 'error');
                }
            } catch (error) {
                console.error('Error deleting all users:', error);
                showMessage('Network error: Unable to delete all users', 'error');
            }
        }
    </script>
</body>
</html>
