<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5ive Trackr - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #2e6417 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #2e6417;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .auth-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2e6417;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: #2e6417;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #1e4f0f;
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .success {
            background: #10b981;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error {
            background: #ef4444;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e5e7eb;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .user-info {
            flex: 1;
        }

        .user-email {
            font-weight: 500;
            color: #374151;
        }

        .user-role {
            font-size: 14px;
            color: #6b7280;
            text-transform: capitalize;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">5ive Trackr</div>
            <div class="subtitle">User Management Portal</div>
        </div>

        <!-- Password Protection -->
        <div id="authSection" class="auth-section">
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="authenticate()">Access Portal</button>
        </div>

        <!-- User Management Form -->
        <div id="managementSection" class="hidden">
            <div id="message"></div>
            
            <form id="userForm" onsubmit="createUser(event)">
                <div class="form-group">
                    <label for="userEmail">Email Address</label>
                    <input type="email" id="userEmail" required placeholder="user@example.com">
                </div>
                
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" required placeholder="User password">
                </div>
                
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole" required>
                        <option value="">Select role...</option>
                        <option value="referee">Referee</option>
                        <option value="league-manager">League Manager</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Create User</button>
            </form>

            <div class="user-list">
                <h3 style="margin-bottom: 16px; color: #374151;">Existing Users</h3>
                <div id="usersList"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'Ziggydog123!';
        
        // Detect current domain and adjust API accordingly
        function getApiBase() {
            const currentDomain = window.location.hostname;
            console.log('Current domain:', currentDomain);
            
            // Always use the production API
            return 'https://five-trackr-yq6ly.ondigitalocean.app/api';
        }
        
        const API_BASE = getApiBase();
        console.log('Using API base:', API_BASE);
        
        let users = [];

        function authenticate() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('managementSection').classList.remove('hidden');
                loadUsers();
            } else {
                showMessage('Invalid password', 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        async function createUser(event) {
            event.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const role = document.getElementById('userRole').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        role: role,
                        fullName: email.split('@')[0] // Use email prefix as name
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`User ${email} created successfully!`, 'success');
                    document.getElementById('userForm').reset();
                    loadUsers(); // Refresh user list
                } else {
                    showMessage(result.message || 'Failed to create user', 'error');
                }
            } catch (error) {
                showMessage('Network error: Unable to create user', 'error');
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    users = await response.json();
                    displayUsers();
                } else {
                    // If admin endpoint doesn't exist, show placeholder
                    displayUsers();
                }
            } catch (error) {
                console.log('Could not load users from API');
                displayUsers();
            }
        }

        function displayUsers() {
            const usersList = document.getElementById('usersList');
            
            if (users.length === 0) {
                usersList.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 20px;">No users found or API not connected</div>';
                return;
            }

            usersList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-email">${user.email}</div>
                        <div class="user-role">${user.role}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteUser('${user.email}')">Delete</button>
                </div>
            `).join('');
        }

        async function deleteUser(email) {
            if (!confirm(`Are you sure you want to delete user: ${email}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/users/${encodeURIComponent(email)}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    showMessage(`User ${email} deleted successfully!`, 'success');
                    loadUsers(); // Refresh user list
                } else {
                    showMessage('Failed to delete user', 'error');
                }
            } catch (error) {
                showMessage('Network error: Unable to delete user', 'error');
            }
        }

        // Allow Enter key to authenticate
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
    </script>
</body>
</html>
