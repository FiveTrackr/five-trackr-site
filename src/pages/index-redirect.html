<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5ive Trackr Admin - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./user-management.html">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #2e6417 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
        }
        .redirect-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #ffffff;
        }
        .message {
            font-size: 18px;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 20px;
        }
        .manual-link a {
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .manual-link a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }
    </style>
    <script>
        // JavaScript redirect as backup
        setTimeout(() => {
            window.location.href = './user-management.html';
        }, 100);
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">5ive Trackr</div>
        <div class="message">Redirecting to Admin Dashboard...</div>
        <div class="spinner"></div>
        <div class="manual-link">
            <a href="./user-management.html">Click here if not redirected automatically</a>
        </div>
    </div>
</body>
</html>
